<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Red Shelf</title>
    <link rel="icon" href="./bookstall-or-library-icon-in-red-and-blue-color-vector.png" sizes="38x38">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Special+Elite&display=swap" rel="stylesheet">

    <script type="importmap">
        {
            "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three@v0.182.0/build/three.module.js",
                "three/addons/": "https://cdn.jsdelivr.net/npm/three@v0.182.0/examples/jsm/",
                "gsap": "https://cdn.skypack.dev/gsap@3.10.4"
            }
        }
    </script>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;  /* Prevent scrollbars */
            height: 100vh;
        }

        /* Font Style */
        .special-elite-regular {
            font-family: "Special Elite", system-ui;
            
            font-style: normal;
        }

        
        /* Make canvas fill entire background */
        canvas {
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;      /* Behind content */
            width: 100%;
            height: 100%;
        }

        canvas:active{
            cursor: grabbing;
        }
        
        /* Content ON TOP of canvas */
        .container{
            position: absolute;
            width: 100%;
            height: 100%;
        }

        .heading-container{
            position: absolute;
            width: 100%;
            height: 100%;
            margin: 2%;
        }

        .the-heading{
            font-weight: 900;
            color: rgb(139, 0, 0);
            position: absolute;
            z-index: 100;
            width: fit-content;
            height: fit-content;
            /* border: 1px solid black; */
        }

        .search-container{
            margin: 1%;
            position:absolute;
            z-index: 99;
            /* border: 1px solid black; */
        }

        .refresh-button-container{
            margin-top: 1%;
            margin-right: 1%;
        }

        form{
            display: flex;
            flex-direction: column;
            align-items:end;
        }

        #fname{
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
            margin: 1%;
            background-color: rgb(192, 102, 102);
            color: #ffffff;
            border: 1px soild black;
            border-radius: 2%;
        }
        input{
            width: 100px;
        }
        input::placeholder{
            color: white;
            
        }

        .footer-container{
            position:absolute;
            bottom: 0;
            opacity: 0;
            z-index: 99;
            width: 100vw;
            height: 10vh;
            /* border: 1px solid black; */
            margin-right: 0;
            margin-left: 0;
        }

        .footer{
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            /* border: 1px solid black; */
            height: 100%;
        }
        .item_dash{
            flex: 1;
            aspect-ratio: 1 / 1;   /* square */
            /* border: 1px solid white; */
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .item_dash img {
            height: 100%;
            object-fit: contain;
            display: block;
        }
        .item_dash a{
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* CSS */
        .button-24 {
        background: rgb(139, 0, 0);
        border-radius: 6px;
        box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
        box-sizing: border-box;
        color: #FFFFFF;
        cursor: pointer;
        display: inline-block;
        font-size: 16px;
        font-weight: 800;
        line-height: 16px;
        min-height: 10px;
        outline: 0;
        padding: 12px 14px;
        text-align: center;
        text-rendering: geometricprecision;
        text-transform: none;
        user-select: none;
        -webkit-user-select: none;
        touch-action: manipulation;
        vertical-align: middle;
        }

        .button-24:hover,
        .button-24:active {
        background-color: initial;
        background-position: 0 0;
        color: #FF4742;
        }

        .button-24:active {
        opacity: .5;
        }

        *{
            margin: 0;
        }
        
    </style>
</head>
<body class="special-elite-regular">

    <!--How to use-->
    <div class="how-container">
        <div class="how"></div>
    </div>

    <!--Heading and Search bar-->
    <div class="container">
        <div class="heading-container">
            <div class="heading">
                <a href="./Documentation/index.html" target="_blank"><h1 class="the-heading">Red Shelf</h1></a><br>
            </div>
        </div>

        <div class="search-container form">
            <form id="searchForm">
                <input type="number" id="fname" name="fname" max="36" min="1" step="1" placeholder="Book ID (1â€“36)" required><br>
                <input type="submit" class="button-24" value="Search">
            </form> 
        </div>
        
        <div class="search-container book">
            <button style="position: absolute; right: 1px; z-index: 99;" class="button-24 back">Back</button>
        </div>

        <div class="refresh-button-container">
            <button style="position: absolute; right: 1px; z-index: 99;" class="button-24 back refresh">Refresh</button>
        </div>

    </div>
    <!--Footer-->
    <div class="footer-container">
        <div class="footer">
            <div class="item_dash">
                <a target="_blank" href="https://youtube.com"><img class="youtube logo" src="./question_mark-removebg-preview.png"/></a>
            </div>
            <div class="item_dash">
                <a target="_blank" href="https://hi-arush.com"><img class="linkedin logo" src="./Arush_logo_black.PNG"/></a>
            </div>
            <div class="item_dash">
                <a target="_blank" href="https://github.com/arushraju/Red-Shelf"><img class="github logo" src="./GitHub_Invertocat_Black_Clearspace.svg"/></a>
            </div>
        </div>
    </div>


    <script src="./script.js" type="module"></script>
    
</body>
</html>
