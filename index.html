<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Red Shelf</title>
    <link href="./style.css" rel="stylesheet"/>
    <link rel="icon" href="./bookstall-or-library-icon-in-red-and-blue-color-vector.jpg" sizes="32x32">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Special+Elite&display=swap" rel="stylesheet">

    <script type="importmap">
        {
            "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three@v0.182.0/build/three.module.js",
                "three/addons/": "https://cdn.jsdelivr.net/npm/three@v0.182.0/examples/jsm/",
                "gsap": "https://cdn.skypack.dev/gsap@3.10.4"
            }
        }
    </script>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;  /* Prevent scrollbars */
            height: 100vh;
        }

        /* Font Style */
        .special-elite-regular {
            font-family: "Special Elite", system-ui;
            
            font-style: normal;
        }

        
        /* Make canvas fill entire background */
        canvas {
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;      /* Behind content */
            width: 100%;
            height: 100%;
        }
        
        /* Content ON TOP of canvas */
        .container{
            position: absolute;
            width: 100%;
            height: 100%;
        }

        .heading-container{
            position: absolute;
            width: 100%;
            height: 100%;
            margin: 2%;
        }

        .the-heading{
            font-weight: 900;
            color: rgb(139, 0, 0);
            position: absolute;
            z-index: 100;
            width: fit-content;
            height: fit-content;
            /* border: 1px solid black; */
        }

        .search-container{
            margin: 1%;
            position:absolute;
            z-index: 99;
            /* border: 1px solid black; */
        }

        form{
            display: flex;
            flex-direction: column;
            align-items:end;
        }

        .footer-container{
            position:absolute;
            bottom: 0;
            opacity: 0;
            z-index: 99;
            width: 100vw;
            height: 10vh;
            border: 1px solid black;
            margin-bottom: 0;
        }


        /* CSS */
        .button-24 {
        background: rgb(139, 0, 0);;
        border-radius: 6px;
        box-shadow: rgba(0, 0, 0, 0.1) 1px 2px 4px;
        box-sizing: border-box;
        color: #FFFFFF;
        cursor: pointer;
        display: inline-block;
        font-size: 16px;
        font-weight: 800;
        line-height: 16px;
        min-height: 10px;
        outline: 0;
        padding: 12px 14px;
        text-align: center;
        text-rendering: geometricprecision;
        text-transform: none;
        user-select: none;
        -webkit-user-select: none;
        touch-action: manipulation;
        vertical-align: middle;
        }

        .button-24:hover,
        .button-24:active {
        background-color: initial;
        background-position: 0 0;
        color: #FF4742;
        }

        .button-24:active {
        opacity: .5;
        }

        *{
            margin: 0;
        }
        
    </style>
</head>
<body class="special-elite-regular">

    <!--How to use-->
    <div class="how-container">
        <div class="how"></div>
    </div>

    <!--Heading and Search bar-->
    <div class="container">
        <div class="heading-container">
            <div class="heading">
                <h1 class="the-heading">Red Shelf</h1>
            </div>
        </div>

        <div class="search-container">
            <form>
                <input type="text" id="fname" name="fname" placeholder="Book ID (eg : '003.384')">
                <input type="submit" class="button-24" value="Submit">
            </form> 
        </div>
    </div>

    <!--Footer-->
    <div class="footer-container">
        <div class="footer"></div>
    </div>

    <script src="./script.js" type="module"></script>
    
</body>
</html>
